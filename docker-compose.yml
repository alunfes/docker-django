version: '3'

services:
  db:
    restart: always
    image: postgres
    container_name: django.db
    ports:
      - "5432:5432"
    #command: --init-file ./db/1_init.sql
    environment:
      - "DATABASE_HOST: db"
      - "DATABASE_USER: postgres"
      - "DATABASE_PASSWORD: password"
    user: root
    volumes:
      - "./db/data:/var/lib/postgresql/data"

  web:
    restart: always
    build: ./web
    container_name: mysite.web
    #command: uwsgi --socket :8001 --module mysite.wsgi
    command: bash -c "python manage.py migrate && python manage.py runserver && uwsgi --emperor /src/example/uwsgi.ini"
    volumes:
      - ./src:/code
      - ./static:/static
    expose:
      - "8001"
    depends_on:
      - db

  nginx:
    image: nginx
    container_name: django.nginx
    ports:
      - "8000:8000"
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./uwsgi:/etc/nginx
      - ./static:/static
      - ./nginx/log:/var/log/nginx
    depends_on:
      - web